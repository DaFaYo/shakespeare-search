# ===============================
#  DATABASE CONFIGURATIE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/shakespeare?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
#  SPRING BOOT APP CONFIG
# =====================================================

spring.application.name=shakespeare-search
spring.thymeleaf.cache=false
server.port=8080

# ===============================
#  JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
#  ELASTICSEARCH
# ===============================
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=30s

# (Optioneel - als je authenticatie gebruikt)
# elasticsearch.username=elastic
# elasticsearch.password=changeme

# =====================================================
  # ? LOGGING CONFIG
  # =====================================================

  # Globaal logniveau
logging.level.root=INFO

  # Specifieke packages
logging.level.nl.demo.shakespeare.service=DEBUG
logging.level.nl.demo.shakespeare.controller=DEBUG
logging.level.nl.demo.shakespeare.util=INFO

  # Schrijf logs ook naar bestand (zie logback-spring.xml)
logging.file.name=target/shakespeare-demo.log

  # ANSI kleuren (voor leesbare console-output)
spring.output.ansi.enabled=ALWAYS

  # Toon applicatiebanner
spring.main.banner-mode=console

  # =====================================================
  # ? ACTUATOR (handig voor debug/demo)
  # =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
